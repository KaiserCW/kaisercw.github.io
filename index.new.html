<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.new.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="app clearfix">
	
<!-- app-side -->
		<aside class="app-side floated-left">
		
			<a href="" class="user-avatar rounded">
				<img src="img/user-avatar.jpg" alt="Avatar">
			</a>
							
			<ul class="side-menu top-group">
				<li class="menu-item">
					<a href="" class="current">
						<i class="fa fa-tachometer" aria-hidden="true"></i>
						Board
					</a>
				</li>
				<li class="menu-item">	
					<a href="">
						<i class="fa fa-bars" aria-hidden="true"></i>
						Projects
					</a>
				</li>
				<li class="menu-item">
					<a href="">
						<i class="fa fa-cog" aria-hidden="true"></i>
						Settings
					</a>
				</li>
			</ul>
			
			<ul class="side-menu bottom-group">
				<li class="menu-item">	
					<a href="" class="">
						<i class="fa fa-cloud-download" aria-hidden="true"></i>
						Upgrade
					</a>
				</li>
				<li class="menu-item">
					<a href="">
						<i class="fa fa-power-off" aria-hidden="true"></i>
						Logout
					</a>
				</li>
			</ul>
			
		</aside>
		
<!-- app-main -->
		<main class="app-main">
			
			<header class="app-header clearfix">
				<div class="btn-group floated-left">
					<a href="" class="btn btn-active rounded">
						<i class="fa fa-repeat" aria-hidden="true"></i>
					</a>
					<a href="" class="btn rounded">Dashboard</a>
				</div>
				<div class="btn-group floated-right">
					<a href="" class="btn btn-expand rounded">
						<i class="fa fa-angle-down" aria-hidden="true"></i>
					</a>
					<a href="" class="btn rounded">
						<i class="fa fa-comments-o" aria-hidden="true"></i>
						5 USER ONLINE
						<i class="fa fa-angle-down" aria-hidden="true"></i>
					</a>
				</div>
			</header>
			
			<div class="page">
				<input type="radio" name="projects" id="tab-1">
				<input type="radio" name="projects" id="tab-2" checked>
				
				<header class="page-header clearfix">
					<nav class="tabs clearfix">
						<label for="tab-1" class="tab tab-projects floated-left">
							<i class="fa fa-clock-o" aria-hidden="true"></i>
							Active projects
						</label>

						<label for="tab-2" class="tab tab-messenger floated-left">
							<i class="fa fa-paper-plane-o fa-flip-horizontal" aria-hidden="true"></i>
							Messenger
						</label>
						
					</nav>
					<form action="" class="app-search floated-right">
						<input type="search" placeholder="Search a Project with Name, Task, User...">
					</form>
				</header><!--/ page-header-->
				
				<div class="page-body">
				
					<div class="tab-content projects clearfix">
						<aside class="side-content style-box floated-right">
							jiojiojj
						</aside>
						<div class="main-content style-box">
					
						</div>
					</div>
					
					<div class="tab-content messenger clearfix">
						<div class="side-content style-box floated-right">
							
						</div>
						<div class="main-content style-box">
							<form action="" class="chat-input">
								<textarea name="" id="" rows="4" placeholder="Write a message..."></textarea>
								<button><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
							</form>
						</div>
					</div>
					
				</div><!--/ page-body-->
				
			</div><!--/ page-->
			
		</main>
		
	</div><!--/ app-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
